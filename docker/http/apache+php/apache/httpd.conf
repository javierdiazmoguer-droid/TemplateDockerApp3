ServerTokens OS
# Define el nivel de detalle que Apache envía en la cabecera Server HTTP
# "OS" incluye información del sistema operativo, útil para debugging pero no recomendado en producción

ServerRoot /var/www
# Indica la raíz de instalación de Apache dentro del contenedor, donde se ubican binarios y archivos de configuración

Listen ${SERVER_PORT}
# Puerto en el que Apache escuchará peticiones HTTP; se puede parametrizar mediante variable de entorno

# Carga de módulos esenciales de Apache
LoadModule mpm_prefork_module modules/mod_mpm_prefork.so
# Módulo Multi-Processing, usa prefork (un proceso por conexión) adecuado para mod_php

LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
# Módulos de autenticación y autorización, necesarios para controlar acceso a directorios

LoadModule reqtimeout_module modules/mod_reqtimeout.so
# Previene ataques slowloris limitando tiempo de recepción de solicitudes

LoadModule filter_module modules/mod_filter.so
# Permite encadenar filtros de procesamiento de contenido HTTP

LoadModule mime_module modules/mod_mime.so
# Módulo que interpreta tipos MIME de archivos y extensiones

LoadModule log_config_module modules/mod_log_config.so
# Permite configurar logs de accesos y errores

LoadModule env_module modules/mod_env.so
# Permite definir variables de entorno para procesos CGI o módulos

LoadModule headers_module modules/mod_headers.so
# Permite manipular cabeceras HTTP (por ejemplo para seguridad o redirecciones)

LoadModule setenvif_module modules/mod_setenvif.so
# Permite establecer variables de entorno basadas en patrones de petición

LoadModule version_module modules/mod_version.so
# Permite condicionales según versión de Apache o módulos

LoadModule unixd_module modules/mod_unixd.so
# Módulo de compatibilidad con Unix para permisos de usuario/grupo del daemon Apache

# Módulos adicionales
LoadModule autoindex_module modules/mod_autoindex.so
# Permite generar automáticamente listados de directorios

<IfModule !mpm_prefork_module>
    #LoadModule cgid_module modules/mod_cgid.so
    # Condicional: si no usamos prefork, se podría habilitar cgid para CGI con threads
</IfModule>

<IfModule mpm_prefork_module>
    #LoadModule cgi_module modules/mod_cgi.so
    # Condicional: si usamos prefork, se podría habilitar CGI clásico
</IfModule>

LoadModule dir_module modules/mod_dir.so
# Módulo que permite definir archivos índice de directorio (DirectoryIndex)

LoadModule alias_module modules/mod_alias.so
# Permite crear alias de rutas URL a rutas del filesystem

LoadModule negotiation_module modules/mod_negotiation.so
# Módulo para negociación de contenido según idioma o tipo MIME

<IfModule unixd_module>
    User apache
    Group apache
# Define el usuario y grupo que ejecutarán los procesos de Apache dentro del contenedor
</IfModule>

ServerAdmin you@${SERVER_NAME}
# Correo del administrador de Apache, usado en páginas de error y logs

ServerSignature On
# Activa la firma del servidor en páginas de error HTML

ServerName ${SERVER_NAME}:${SERVER_PORT}
# Nombre del host del VirtualHost global, con puerto dinámico

<IfModule dir_module>
    DirectoryIndex index.html index.php info.php
# Define el orden de archivos índice por defecto
</IfModule>

<Files ".ht*">
    Require all denied
# Bloque de seguridad: deniega acceso a archivos ocultos de configuración o contraseñas
</Files>

ErrorLog logs/error.log
# Archivo de log de errores global

LogLevel warn
# Nivel de registro de logs de error: warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    # Formato combinado de log de acceso con referer y user-agent
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    # Formato común simplificado

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
      # Log que incluye bytes enviados/recibidos
    </IfModule>

    CustomLog logs/access.log combined
    # Log global de accesos usando el formato combinado
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/var/www/localhost/cgi-bin/"
    # Alias para scripts CGI
</IfModule>

<IfModule cgid_module>
    #
    # ScriptSock: On threaded servers, designate the path to the UNIX
    # socket used to communicate with the CGI daemon of mod_cgid.
    #
    #Scriptsock cgisock
    # Comentado; solo relevante si CGI por socket
</IfModule>

<Directory "/var/www/localhost/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
# Permisos para ejecutar CGI dentro del contenedor
</Directory>

<IfModule headers_module>
    RequestHeader unset Proxy early
# Limpia cabeceras Proxy antes de procesar solicitud
</IfModule>

<IfModule mime_module>
    TypesConfig /etc/apache2/mime.types
# Archivo de mapeo de extensiones a tipos MIME

    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
# Define tipos MIME adicionales para archivos comprimidos
</IfModule>

<IfModule mime_magic_module>
    MIMEMagicFile /etc/apache2/magic
# Archivo de base de datos para detección automática de tipos MIME
</IfModule>

IncludeOptional /etc/apache2/conf.d/*.conf
# Incluye de forma opcional todos los archivos de configuración dentro de conf.d (modular)
# Permite separar configuración por módulos o VirtualHosts
