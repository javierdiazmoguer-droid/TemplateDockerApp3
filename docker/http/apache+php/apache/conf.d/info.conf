LoadModule status_module modules/mod_status.so
# Carga el módulo mod_status desde la carpeta de módulos del contenedor Apache para permitir monitorización del servidor

LoadModule info_module modules/mod_info.so
# Carga el módulo mod_info que habilita la visualización de información interna de configuración de Apache

<IfModule status_module>
# Inicia un bloque condicional que solo se aplicará si el módulo status_module fue cargado correctamente

    <Location /server-status>
# Define una localización URL virtual dentro del servidor Apache del contenedor

        SetHandler server-status
# Asocia esa URL al manejador interno del módulo para generar la página de estado en tiempo real

    </Location>
# Cierra la definición de la localización /server-status

    ExtendedStatus On
# Activa el modo de estado extendido con métricas más detalladas útiles en virtualización y depuración Docker

</IfModule>
# Cierra el bloque condicional del módulo de estado


<IfModule info_module>
# Inicia un bloque condicional que depende de que el módulo mod_info esté disponible

    <Location /server-info>
# Define la URL virtual que mostrará información de configuración

        SetHandler server-info
# Asigna el manejador que genera la salida de datos internos de Apache

    </Location>
# Cierra la localización /server-info

</IfModule>
# Cierra el bloque condicional del módulo de información


Define PHPINFO_FOLDER_NAME /var/www/phpinfo
# Declara una constante interna de Apache con la ruta donde se encuentra la aplicación phpinfo dentro del contenedor


<Directory "/var/www/phpinfo">
# Abre la configuración de permisos para el directorio físico montado en el contenedor

    Options FollowSymLinks
# Permite que Apache siga enlaces simbólicos dentro de esa carpeta virtualizada

    AllowOverride None
# Desactiva el uso de archivos .htaccess para simplificar la configuración en Docker

    Require all granted
# Otorga acceso a todos los clientes de la red Docker o navegador del alumno

</Directory>
# Cierra el bloque de configuración del directorio phpinfo


Alias /php-info "/var/www/phpinfo/info.php"
# Crea un alias URL para acceder al script info.php sin exponer la ruta real del filesystem

Alias /php-info "/var/www/phpinfo/info.php"
# — línea final del archivo que fija definitivamente el endpoint que usará VSCode Debug
