<VirtualHost *:${SERVER_PORT}>
    ServerName ${SERVER_NAME}
    DocumentRoot "/var/www/${SERVER_NAME}"
    <Directory "/var/www/${SERVER_NAME}">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    DirectoryIndex index.php index.html info.php
    ErrorLog /var/log/apache2/error${SERVER_NAME}.log 
    CustomLog /var/log/apache2/access${SERVER_NAME}.log combined
</VirtualHost>